<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>ToDoList</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
</head>

<body>
    <section>
        <div class="js-clock clock">
            <h1>00:00</h1>
        </div>
        <form class="js-name name">
            <input type="text" placeholder="What is your name?" 
            onfocus="this.placeholder=''"
            onblur="this.placeholder='What is your name?'" />
        </form>
        <h4 class="js-greetings greetings"></h4>

        <form class="js-toDoForm toDoForm">
            <input type="text" placeholder="Write a to do" 
            onfocus="this.placeholder=''"
            onblur="this.placeholder='Write a to do'"/>
        </form>
        <div class="body_column todo_column">
            <div class="list-title">Active</div>
            <ul class="js-toDoList toDoList"></ul>
            <div class="list-title">Completed</div>
            <ul class="js-checkedToDoList checked"></ul>
        </div>
    </section>
    
    <script src="js/clock.js"></script>
    <script src="js/greeting.js"></script>
    <script src="js/todo.js"></script>
</body>

</html>
